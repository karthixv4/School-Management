<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css">
</head>
<body>
    <section class="text-gray-600 body-font">
   
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Mark Attendance</h1>
            <!-- <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Banh mi cornhole echo park skateboard authentic crucifix neutra tilde lyft biodiesel artisan direct trade mumblecore 3 wolf moon twee</p> -->
          </div>
          <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
              <thead>
                <tr>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Roll No</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Name</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Grade</th>
                  <th class="px-8 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Date</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"></th> 
                  <th class="px-8 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Attendance</th>
                </tr>
              </thead>
               <form th:action="@{/saveAttendance}" th:object="${Attendance}"method="POST">
              <tbody>
                <tr th:each="Student:${Student}" >
                  <td class="px-4 py-3" th:field="*{Roll_Number}"   th:text="${Student.Roll_Number}" >16</td>
                  <td class="px-4 py-3" th:field="*{Name}"  th:text="${Student.Name}">Sreepranav</td>
                  <td class="px-4 py-3" th:field="*{Grade}"  th:text="${Student.Classroom.Name}">12</td>
                  <td class="w-10 text-center" ><input type="date" th:field="*{Attendance_Date}" id="dd" name="dd"></td>
                  <td class="px-4 py-3"></td>
                  <td class="w-10 text-center">
                  <select th:field=*{Attendance} name="Attendance">
                  <option th:value="Present">Present</option>
                  <option th:value="Absent">Absent</option>
                  <option th:value="Late">Late</option>
                  </select>
                             
                   
                  </td>
                
                  <hr>
                  
                </tr>
               
              </tbody>
              
            </table>
          </div>
          <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
            <!-- <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a> -->
            <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Submit Attendance</button>
          </div>
        </div>
        </form>
    
      </section>
</body>
</html>
